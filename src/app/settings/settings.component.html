<div class="p-2">

    <div ngbDropdown class="d-inline-block mr-auto mb-3 pointer">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Change Subtitles size</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="changeSubtitleSize('small')">Small</button>
            <button ngbDropdownItem (click)="changeSubtitleSize('medium')">Medium</button>
            <button ngbDropdownItem (click)="changeSubtitleSize('large')">Large</button>
        </div>
    </div>

    <div class="d-flex flex-column p-2 m-3">
        <input type="text" placeholder="host" [(ngModel)]="serverConfig.host">
        <input class="mt-2" type="text" placeholder="fakf" [(ngModel)]="serverConfig.port">

        <button class="mt-3 btn-primary" (click)="changeSettings()">Change Settings</button>
    </div>

</div>
